<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>
    <div th:fragment="navbar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" th:class="oxy" href="#">OXYGEN</a>
            <div class="collapse navbar-collapse">
               
                <ul class="navbar-nav">
                   
                    <li class="nav-item">
                        <a class="nav-link text-success font-weight-bold"  href="#">Home</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link text-success font-weight-bold" href="#">About</a>
                    </li>
                   
                    <li class="nav-item">
                        <a class="nav-link text-success font-weight-bold" href="#">Contact</a>
                    </li>
                </ul>
            </div>
            
            <div class="collapse navbar-collapse">
            	<ul class="navbar-nav ml-auto">
                   
                    <li class="nav-item">
                        <a class="nav-link text-success font-weight-bold" href="#">Sing Up</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link text-success font-weight-bold" href="#">LogIn</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</body>
</html>
