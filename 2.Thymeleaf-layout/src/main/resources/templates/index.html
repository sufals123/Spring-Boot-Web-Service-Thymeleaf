<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Index Page</title>
<link rel="stylesheet"
   href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
   integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
   crossorigin="anonymous">
   <link rel="stylesheet" href="/css/index.css" />
</head>
<body>
   <div th:replace="navbar :: navbar"></div>
   
   <div class="container " >
   <div class="col-md-6 offset-md-3 " >
      <h4 class="text-center mt-3">Sign Up Now</h4>
      <form>
      
         <div class="form-group mt-2">
            <label for="name">Full Name</label>
            <input type="email" class="form-control" th:class="con" id="name"placeholder="Enter Name">
         </div>
         
         <div class="form-group">
            <label for="number">Phone Number</label>
            <input type="number" class="form-control" th:class="con" id="number" placeholder="Enter number">
         </div>
         
         <div class="form-group">
            <label for="email">Email</label>
            <input type="password" class="form-control" th:class="con" id="email" placeholder="Enter Email">
         </div>
         
         <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" th:class="con" id="exampleInputPassword1" placeholder="Password">
         </div>
         
         <div class="text-center">
         	<button type="submit" class="btn btn-success">Submit</button>
         	<button type="reset" class="btn btn-warning">Reset</button>
         </div>
      </form>
   </div>
   <div>
   <div th:replace="footer :: footer"></div>
</body>
</html>
